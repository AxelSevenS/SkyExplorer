<section>
	@if (authentication.user && authentication.user.role >= UserRoles.Staff) {
		@for (course of courses; track $index) {
			<se-course [entity]="course"></se-course>
		}
	}
	@else {
		<se-course-timeline></se-course-timeline>
	}
</section>
<section>
	@if (authentication.user && authentication.user.role >= UserRoles.Collaborator) {
	<button mat-raised-button color="primary" [routerLink]="['/courses/create']">
		Ajouter
	</button>
	}
</section>
