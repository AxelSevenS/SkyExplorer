<mat-card class="course" appearance="outlined">
	@if (entity) {
		<a [routerLink]="['/courses', entity.id]">
			<mat-card-header>
				<div class="course__avatar" mat-card-avatar></div>
				<mat-card-title>{{ entity.name }}</mat-card-title>
				<mat-card-subtitle>{{ entity.flight.plane.name }}</mat-card-subtitle>
			</mat-card-header>
		</a>
		<mat-card-content>
		</mat-card-content>
		<mat-card-actions>
			<button class="course__delete-btn" mat-raised-button (click)="delete()" color="warn">
				<mat-icon aria-hidden="false" aria-label="Supprimer">delete</mat-icon>
				<mat-label>Supprimer</mat-label>
			</button>
		</mat-card-actions>
	}
</mat-card>
